 <ul class="media-list">
 	<li class="media">
 		<a target="_blank" href="{{site.link}}" class="pull-left"><img class="media-object" ng-src="{{site.imageUrl}}"></a>
 		<h4 class="media-heading"><a target="_blank" href="{{site.link}}">{{site.name}}</a></h4>
 		<p class="media-body">{{site.description}}</p>
 	</li>
 </ul>
